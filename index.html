<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eldritch-codejam</title>
    <link rel="stylesheet" href="stule.css">
</head>
<body>

    <div class="left">
        <div class="maps-of-the-ancient">
            <div class="ancient ancient-1 active-ancient"></div> <!--active-->
            <div class="ancient ancient-2"></div>
            <div class="ancient ancient-3"></div>
            <div class="ancient ancient-4"></div>
        </div>
        <div class="difficulty-level">
            <div class="level level-1">very light</div>
            <div class="level level-2">light</div>
            <div class="level level-3 active-level">medium</div>
            <div class="level level-4">complex</div>
            <div class="level level-5">very complex</div>
        </div>
    </div>

    <div class="right">
        <div class="counter">
            <div class="stage stage-1"> 
                <h5>Stage-1</h5>
                <div class="card-counter green green-1">0</div>
                <div class="card-counter yellow yellow-1">0</div>
                <div class="card-counter blue blue-1">0</div>
            </div>
            <div class="stage stage-2">                
                <h5>Stage-2</h5>
                <div class="card-counter green green-2">0</div>
                <div class="card-counter yellow yellow-2">0</div>
                <div class="card-counter blue blue-2">0</div>
            </div>
            <div class="stage stage-3">
                <h5>Stage-3</h5>
                <div class="card-counter green green-3">0</div>
                <div class="card-counter yellow yellow-3">0</div>
                <div class="card-counter blue blue-3">0</div>
            </div>
        </div>
        <div class="deck"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
